
########################## common message codes
required=必填字段
typeMismatch=类型不匹配
invalid=无效数据
confirm=数据有待确认
typeMismatch.float=浮点
typeMismatch.int=整数
typeMismatch.double=双精度

########################## message codes binding with forms
########### typeMismatch format: command.property[.property]
##### lensOrderForm
## ordered date
typeMismatch.order.ordereddate=无效日期
typeMismatch.ordereddate=订单日期: 无效日期
## requested date
typeMismatch.order.requesteddate=无效日期
typeMismatch.requesteddate=到货日期: 无效日期
## diameter
typeMismatch.lensdetail.diameter=无效整数
