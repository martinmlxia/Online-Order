## 镜片材料
required.material=镜片材料: 不能为空
## 镜片类型
required.lenstype=镜片类型: 不能为空
## Treatment
required.treat=加工程度 : 不能为空
## 染色类型
required.tinttype=染色类型: 不能为空
## 左轴位(填了左柱镜必须要填左轴位)
required.laxis=左轴位：填写左柱镜必须填写左轴位
## 右轴位(填了右柱镜必须要填右轴位)
required.raxis=右轴位：填写右柱镜必须填写右轴位
## 左底向(填了左棱镜必须要选左底向)
required.lhpd=左底向：填写左棱镜必须填写左底向
required.lbhpd=左底向 2：填写左棱镜 2必须填写左底向 2
## 右底向(填了右棱镜必须要选右底向)
required.rhpd=右底向：填写右棱镜必须填写右底向
required.rbhpd=右底向 2：填写右棱镜 2必须填写右底向 2
## 镜架、直径尺寸
framesize.required=“水平宽度，垂直长度，有效直径，鼻梁距”和“镜片直径”至少要填写一项

##### frameLensOrderForm
## A
typeMismatch.rboxasize=水平宽度: 无效数值
## B
typeMismatch.rboxbsize=垂直长度: 无效数值
## DBL
typeMismatch.dbl=鼻梁距: 无效数值
## ED
typeMismatch.ed=有效直径: 无效数值

